<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SmartNote QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        /* ================= HEADER ================= */
        header {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            transition: all 0.4s ease;
        }

        header:hover {
            box-shadow:
                0 0 12px rgba(255,255,255,0.25),
                0 0 25px rgba(118,75,162,0.25);
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            transition: all 0.4s ease;
        }

        header:hover h1 {
            text-shadow: 0 0 8px rgba(255,255,255,0.6);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ffebff;
            text-shadow: 0 0 6px rgba(255,255,255,0.8);
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ffb3da, #bd93f9);
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* ================= HERO ================= */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            background: rgba(255,255,255,0.18);
            backdrop-filter: blur(12px);
            padding: 60px 40px;
            border-radius: 25px;
            color: white;
        }

        .hero-content h2 {
            font-size: 2.6rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* ================= MODERN CTA ================= */
        .cta {
            position: relative;
            display: inline-block;
            background: linear-gradient(135deg, #ffffff, #f3e8ff);
            color: #764ba2;
            padding: 15px 42px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.3px;
            overflow: hidden;
            transition: all 0.35s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .cta:hover {
            transform: translateY(-4px);
            box-shadow:
                0 12px 30px rgba(118,75,162,0.35),
                0 0 18px rgba(255,179,218,0.6);
        }

        .cta::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.8),
                transparent
            );
            transition: left 0.6s ease;
        }

        .cta:hover::before {
            left: 100%;
        }

        .cta:active {
            transform: scale(0.96);
        }

        /* ================= FOOTER DEVELOPER ================= */
        .dev-footer {
            background: #2c2c54;
            padding: 60px 20px 40px;
            color: white;
        }

        .dev-footer h4 {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .dev-photos {
            max-width: 600px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            justify-items: center;
        }

        .dev-card {
            width: 180px;
            background: rgba(255,255,255,0.08);
            border-radius: 22px;
            padding: 25px 20px 22px;
            text-align: center;
            backdrop-filter: blur(8px);
            position: relative;
            transition: all 0.4s ease;
        }

        .dev-card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow:
                0 0 25px rgba(255,179,218,0.6),
                0 0 50px rgba(255,179,218,0.3);
        }

        .dev-card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 22px;
            background: linear-gradient(135deg, #ffb3da, #8be9fd, #bd93f9);
            opacity: 0;
            filter: blur(15px);
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .dev-card:hover::before {
            opacity: 1;
        }

        .dev-card img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 15px;
            transition: all 0.4s ease;
        }

        .dev-card:hover img {
            transform: scale(1.05);
            box-shadow:
                0 0 20px rgba(255,255,255,0.9),
                0 0 35px rgba(255,179,218,0.7);
        }

        .dev-name {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 8px;
        }

        .dev-card a {
            color: #ffb3da;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .dev-card:hover a {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255,179,218,0.9);
        }

        .dev-footer p {
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.85;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .dev-photos {
                grid-template-columns: 1fr;
                gap: 35px;
            }
        }
    </style>
</head>
<body>

</footer>

</html>
