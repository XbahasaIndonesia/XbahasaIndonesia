<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SmartNote QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        /* ================= HEADER ================= */
        header {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            transition: all 0.4s ease;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 600;
            position: relative;
        }

        /* ================= HERO ================= */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            background: rgba(255,255,255,0.18);
            backdrop-filter: blur(12px);
            padding: 60px 40px;
            border-radius: 25px;
            color: white;
        }

        .hero-content h2 {
            font-size: 2.6rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* ================= CTA ================= */
        .cta {
            display: inline-block;
            background: linear-gradient(135deg, #ffffff, #f3e8ff);
            color: #764ba2;
            padding: 15px 42px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 600;
        }

        /* ================= FOOTER ================= */
        .dev-footer {
            background: #2c2c54;
            padding: 60px 20px 40px;
            color: white;
        }

        .dev-footer h4 {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 40px;
        }

        .dev-photos {
            max-width: 600px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            justify-items: center;
        }

        .dev-card {
            width: 180px;
            background: rgba(255,255,255,0.08);
            border-radius: 22px;
            padding: 25px 20px;
            text-align: center;
        }

        .dev-card img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 15px;
        }

        .dev-name {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .dev-card a {
            color: #ffb3da;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .dev-footer p {
            text-align: center;
            font-size: 0.85rem;
            margin-top: 40px;
        }

        /* ================= MOBILE RESPONSIVE ================= */
        @media (max-width: 768px) {

            header {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
                text-align: center;
            }

            nav a {
                margin: 0 10px;
                font-size: 0.95rem;
            }

            .hero {
                padding: 50px 15px;
            }

            .hero-content {
                padding: 40px 25px;
                border-radius: 20px;
            }

            .hero-content h2 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .cta {
                padding: 14px 32px;
                font-size: 0.95rem;
            }

            .dev-photos {
                grid-template-columns: 1fr;
                gap: 35px;
            }

            .dev-card {
                width: 100%;
                max-width: 260px;
            }

            .dev-card img {
                width: 110px;
                height: 110px;
            }
        }

        @media (max-width: 480px) {

            header h1 {
                font-size: 1.4rem;
            }

            .hero-content h2 {
                font-size: 1.6rem;
            }

            .hero-content p {
                font-size: 0.95rem;
            }

            .cta {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>SmartNote QR</h1>
    <nav>
        <a href="index.html">Beranda</a>
        <a href="materi.html">Materi</a>
        <a href="latihan.html">Latihan</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h2>Belajar Lebih Mudah & Terarah</h2>
        <p>Platform pembelajaran digital untuk siswa SMK yang modern dan terstruktur.</p>
        <a href="materi.html" class="cta">Mulai Belajar</a>
    </div>
</section>

<footer class="dev-footer">
    <h4>Web Developer</h4>

    <div class="dev-photos">
        <div class="dev-card">
            <img src="fotowarih.png" alt="Warih">
            <div class="dev-name">Warih</div>
            <a href="https://instagram.com/astaaqt" target="_blank">
                <i class="fab fa-instagram"></i> @astaaqt
            </a>
        </div>

        <div class="dev-card">
            <img src="fotofatih.png" alt="Fatih">
            <div class="dev-name">Fatih</div>
            <a href="https://instagram.com/ftihjniaufaafkrii_" target="_blank">
                <i class="fab fa-instagram"></i> @ftihjniaufaafkrii_
            </a>
        </div>
    </div>

    <p>Â© 2026 SmartNote QR | Dikembangkan oleh Web Developer</p>
</footer>

</body>
</html>
